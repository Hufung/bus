<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Bus Arrival Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        #results p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hong Kong Bus Arrival Times</h1>
        <label for="routeSelect">Select Bus Route:</label>
        <select id="routeSelect">
            <option value="">-- Select a Route --</option>
        </select>
        <button onclick="fetchArrivalTimes()">Get Arrival Times</button>
        <div id="results"></div>
    </div>

    <script>
        // Fetch all routes for Citybus (CTB) and KMB
        async function fetchAllRoutes() {
            const routeSelect = document.getElementById('routeSelect');
            const companies = [
                { id: 'CTB', name: 'Citybus' },
                { id: 'KMB', name: 'KMB' }
            ];

            try {
                for (const company of companies) {
                    const url = `https://rt.data.gov.hk/v2/transport/citybus/route/${company.id}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.data && data.data.length > 0) {
                        data.data.forEach(route => {
                            const option = document.createElement('option');
                            // Store company ID and route in value (e.g., "CTB-1" or "KMB-5")
                            option.value = `${company.id}-${route.route}`;
                            option.text = `${company.name}: ${route.route} (${route.orig_en} - ${route.dest_en})`;
                            routeSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching routes:', error);
                routeSelect.innerHTML += '<option value="">Error loading routes</option>';
            }
        }

        // Fetch arrival times for the selected route
        async function fetchArrivalTimes() {
            const routeValue = document.getElementById('routeSelect').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            if (!routeValue) {
                resultsDiv.innerHTML = 'Please select a route.';
                return;
            }

            // Split the value into company ID and route (e.g., "CTB-1" -> "CTB" and "1")
            const [companyId, route] = routeValue.split('-');

            try {
                // Example stop ID (hardcoded for simplicity; should be dynamic in production)
                const stopId = companyId === 'CTB' ? '001026' : '5A553F2E88A7DDF2'; // CTB: Central, KMB: Example stop
                const url = `https://rt.data.gov.hk/v2/transport/citybus/eta/${companyId}/${route}/${stopId}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.data.forEach(eta => {
                        if (eta.eta) { // Ensure ETA exists
                            const arrivalTime = new Date(eta.eta).toLocaleTimeString();
                            const minutesAway = Math.round((new Date(eta.eta) - new Date()) / 60000);
                            resultsDiv.innerHTML += `<p>Bus arriving at ${arrivalTime} (${minutesAway} mins away)</p>`;
                        }
                    });
                    if (!resultsDiv.innerHTML) {
                        resultsDiv.innerHTML = 'No upcoming arrivals for this stop.';
                    }
                } else {
                    resultsDiv.innerHTML = 'No arrival data available for this stop.';
                }
            } catch (error) {
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                console.error('Error:', error);
            }
        }

        // Load routes when the page loads
        window.onload = fetchAllRoutes;
    </script>
</body>
</html>
