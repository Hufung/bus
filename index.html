<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Bus Arrival Times (KMB & Citybus)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        #results p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hong Kong Bus Arrival Times (KMB & Citybus)</h1>
        <label for="routeSelect">Select Bus Route:</label>
        <select id="routeSelect">
            <option value="">-- Select a Route --</option>
        </select>
        <button onclick="fetchArrivalTimes()">Get Arrival Times</button>
        <div id="results"></div>
    </div>

    <script>
        // Fetch all routes for KMB and Citybus
        async function fetchAllRoutes() {
            const routeSelect = document.getElementById('routeSelect');
            const companies = [
                { id: 'CTB', name: 'Citybus' },
                { id: 'KMB', name: 'KMB' }
            ];

            try {
                for (const company of companies) {
                    const url = `https://rt.data.gov.hk/v2/transport/citybus/route/${company.id}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error for ${company.id}: ${response.status}`);
                    const data = await response.json();

                    if (data.data && data.data.length > 0) {
                        data.data.forEach(route => {
                            const option = document.createElement('option');
                            option.value = `${company.id}-${route.route}`;
                            option.text = `${company.name}: ${route.route} (${route.orig_en} - ${route.dest_en})`;
                            routeSelect.appendChild(option);
                        });
                    } else {
                        console.warn(`No routes found for ${company.name}`);
                    }
                }
            } catch (error) {
                console.error('Error fetching routes:', error);
                routeSelect.innerHTML += '<option value="">Error loading routes</option>';
            }
        }

        // Fetch all stops for a given route and company
        async function fetchRouteStops(companyId, route) {
            const url = `https://rt.data.gov.hk/v2/transport/citybus/route-stop/${companyId}/${route}/outbound`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`Error fetching stops for ${companyId}-${route}:`, error);
                return [];
            }
        }

        // Fetch stop details (name) for a given stop ID
        async function fetchStopName(stopId) {
            const url = `https://rt.data.gov.hk/v2/transport/citybus/stop/${stopId}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.data?.name_en || stopId;
            } catch (error) {
                console.error(`Error fetching stop name for ${stopId}:`, error);
                return stopId;
            }
        }

        // Fetch ETA for a specific stop
        async function fetchETA(companyId, route, stopId) {
            const url = `https://rt.data.gov.hk/v2/transport/citybus/eta/${companyId}/${route}/${stopId}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`Error fetching ETA for ${companyId}-${route} at stop ${stopId}:`, error);
                return [];
            }
        }

        // Fetch arrival times for all stops on the selected route
        async function fetchArrivalTimes() {
            const routeValue = document.getElementById('routeSelect').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            if (!routeValue) {
                resultsDiv.innerHTML = 'Please select a route.';
                return;
            }

            const [companyId, route] = routeValue.split('-');

            try {
                // Fetch all stops for the route
                const stops = await fetchRouteStops(companyId, route);
                if (stops.length === 0) {
                    resultsDiv.innerHTML = `No stops found for ${companyId}-${route}.`;
                    return;
                }

                resultsDiv.innerHTML = `<h3>${companyId}: ${route} Arrival Times (Outbound)</h3>`;
                const stopPromises = stops.map(async (stop, index) => {
                    const etaData = await fetchETA(companyId, route, stop.stop);
                    const stopName = await fetchStopName(stop.stop);
                    let etaInfo = '';
                    if (etaData.length > 0 && etaData[0].eta) {
                        const arrivalTime = new Date(etaData[0].eta).toLocaleTimeString();
                        const minutesAway = Math.round((new Date(etaData[0].eta) - new Date()) / 60000);
                        etaInfo = `${arrivalTime} (${minutesAway} mins away)`;
                    } else {
                        etaInfo = 'No ETA available';
                    }
                    return `<p>Stop ${index + 1}: ${stopName} - ${etaInfo}</p>`;
                });

                const stopResults = await Promise.all(stopPromises);
                resultsDiv.innerHTML += stopResults.join('');
            } catch (error) {
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                console.error('Error in fetchArrivalTimes:', error);
            }
        }

        // Load routes when the page loads
        window.onload = fetchAllRoutes;
    </script>
</body>
</html>
